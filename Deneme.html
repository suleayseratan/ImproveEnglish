<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    .group-label {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Extra Large Modal</h2>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group row">
              <label class="col-sm-3 group-label">Group Page : </label>
              <div class="custom-file col-sm-8">
                <input type="fil" eclass="custom-file-input" id="validatedCustomFile" required>
                <label class="custom-file-label" for="validatedCustomFile">Choose Group Page...</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
              </div>
            </div>
            <div class="form-group row">
              <div class="input-group input-group-sm mb-3">
                <label class="group-label col-sm-3">Group Name : </label>
                <input type="text" class="form-control col-sm-8" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="form-group row">
              <div class="input-group input-group-sm mb-3">
                <label class="group-label col-sm-3">Subject : </label>
                <input type="text" class="form-control col-sm-8" aria-label="Small"
                  aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleFormControlTextarea1" class="group-label col-sm-3">Explanation : </label>
              <textarea class="form-control col-sm-8" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 group-label" for="inlineFormCustomSelect">Number of Members : </label>
              <select class="custom-select col-sm-8" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="form-group row">
              <label class="group-label col-sm-3">Meeting Date : </label>
              <input class="form-control col-sm-3" style="width: 50% !important; display: inline !important;"
                type="date">
              <label class="group-label col-sm-2">Meeting Time : </label>
              <input class="form-control search-item col-sm-3" type="time">
            </div>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
